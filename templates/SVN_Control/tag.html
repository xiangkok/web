<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pages</title>
    <!-- <script src="js/jquery.min.js" type="text/javascript"></script> -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .col {
        margin: 10px;
      }
      button{
        margin: 10px 10px 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="col" id="ptmc">
      平台名称: 
      <select name="ptmc" id="ptmc-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="col" id="mkmc">模块名称: 
      <select name="mkmc" id="mkmc-select" multiple="multiple">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>
    <p>tag信息</p>
    <textarea rows="10" cols="100" placeholder="请输入" id="tag-message"></textarea>
    <div>
      <button id="">确定</button>
      <button id="">取消</button>
      <button id="">否决</button>
      <button id="">可以</button>
    </div>
  </body>
</html>
